<div class="displayBox">
    <h3>Equipment</h3>
    <ol>
        <li *ngFor="let item of equipmentItems">
            <button (click)="nearWeightCapacity = addItem(item)" [disabled]="cargoHold.length === maxItems || item.mass + cargoMass > maximumAllowedMass" [class.active]="item.mass + cargoMass <= maximumAllowedMass && cargoHold.length < maxItems">
                Add to Cargo Hold</button>
            {{item.name}}, {{item.mass}} kg
        </li>
    </ol>
</div>

<hr>

<div class = "displayBox">
    <h3>Cargo Hold: {{cargoHold.length}}/{{maxItems}} Spots Filled</h3>
    <ol>
        <li *ngFor="let equipment of cargoHold">{{equipment.name}}</li>
    </ol>
    <p>Mass in Hold: {{cargoMass}} kg</p>
    <p [class.nearMaxMass]="nearWeightCapacity">Mass Budget Remaining: {{maximumAllowedMass - cargoMass}} kg</p>
    <button (click)="cargoHold=[]; cargoMass=0; nearWeightCapacity=false">Empty Hold</button>
</div>
